query createStudentAttendanceCache($branchId:String, $academicYearId:String, $teacherId:String){
  createStudentAttendanceCache(branchId:$branchId, academicYearId:$academicYearId, teacherId:$teacherId) {
    departments{
      id,
      name,
      description,
      academicyear{
        id,
        year
      }
    },
    batches{
      id,
      batch,
      department{
        id
      }
    },
    subjects{
      id,
      subjectType,
      subjectCode,
      subjectDesc,
      department{
        id
      },
      batch{
        id
      }
      
    },
    sections{
      id,
      section,
      batch{
        id
      }
    },
    semesters{
      id,
      description
    },
    teaches{
      id,
      desc,
      teacher{
        id
      }
      subject{
        id
      }
    },
    attendanceMasters{
      id,
      teach{
        id
      },
      batch{
        id
      },
      section{
        id
      }
    },
    lectures{
      id
      lecDate,
      startTime,
      endTime,
      strLecDate,
      attendancemaster{
        id
      }
    }
  } 
}